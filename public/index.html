<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Career Advisor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color .3s, color .3s;
      font-family: "Segoe UI", sans-serif;
    }
    body.dark-mode {
      background-color: #1e1e1e;
      color: #e1e1e1;
    }
    .chat-card {
      width: 450px;
      max-width: 95%;
      height: 600px;
      display: flex;
      flex-direction: column;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .chat-header {
      background-color: #007bff;
      color: #fff;
      padding: .75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body.dark-mode .chat-header {
      background-color: #2d7dd2;
    }
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #fff;
    }
    body.dark-mode #chat-box {
      background: #2b2b2b;
    }
    .message {
      margin-bottom: .75rem;
      word-wrap: break-word;
      padding: .5rem .75rem;
      border-radius: .5rem;
      max-width: 80%;
      font-size: .9rem;
      position: relative;
    }
    .message small {
      font-size: .7rem;
      opacity: .6;
      display: block;
      margin-top: 2px;
    }
    .user-msg {
      background-color: #007bff;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }
    .bot-msg {
      background-color: #e9ecef;
      color: #000;
      margin-right: auto;
      text-align: left;
    }
    body.dark-mode .user-msg {
      background-color: #375a7f;
    }
    body.dark-mode .bot-msg {
      background-color: #444;
      color: #f1f1f1;
    }
    .chat-footer {
      padding: .5rem;
      background-color: #f8f9fa;
    }
    body.dark-mode .chat-footer {
      background-color: #1f1f1f;
    }
    .form-control, .btn {
      border-radius: .5rem;
    }
  </style>
</head>
<body>

  <div class="chat-card">
    <div class="chat-header">
      <span>üíº AI Career Advisor</span>
      <div class="d-flex gap-1">
        <button id="toggle-theme" class="btn btn-sm btn-light">üåô</button>
        <button id="export-chat" class="btn btn-sm btn-light">‚¨áÔ∏è</button>
        <button id="clear-chat" class="btn btn-sm btn-light">üóë</button>
      </div>
    </div>

    <div id="chat-box"></div>

    <div class="chat-footer input-group">
      <input type="text" id="user-input" class="form-control" placeholder="Ask career advice...">
      <button id="send-btn" class="btn btn-primary">Send</button>
    </div>
  </div>
  <!-- Bootstrap JS bundle (optional for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  const chatBox = document.getElementById("chat-box");
const userInput = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");
const clearBtn = document.getElementById("clear-chat");
const toggleThemeBtn = document.getElementById("toggle-theme");
const exportBtn = document.getElementById("export-chat");

let typingDiv = null;

// Load saved chat + theme
window.addEventListener("load", () => {
  const saved = JSON.parse(localStorage.getItem("chatHistory") || "[]");
  saved.forEach(msg => appendMessage(msg.sender, msg.text, msg.time, false));

  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark-mode");
  }
});

sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

clearBtn.addEventListener("click", () => {
  localStorage.removeItem("chatHistory");
  chatBox.innerHTML = "";
});

toggleThemeBtn.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
});

exportBtn.addEventListener("click", () => {
  const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
  if (history.length === 0) return alert("No chat history to export.");

  let text = "AI Career Advisor Chat History\n\n";
  history.forEach(msg => {
    text += `[${msg.time}] ${msg.sender.toUpperCase()}: ${msg.text}\n`;
  });

  const blob = new Blob([text], { type: "text/plain" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "chat_history.txt";
  a.click();
  URL.revokeObjectURL(url);
});

async function sendMessage() {
  const message = userInput.value.trim();
  if (!message) return;

  appendMessage("user", message);
  saveMessage("user", message);
  userInput.value = "";

  // show typing indicator
  showTyping();

  try {
    const response = await fetch("/api/advisor", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });
    const data = await response.json();
    hideTyping();
    const botReply = data.reply || "Sorry, no response from AI.";
    appendMessage("bot", botReply);
    saveMessage("bot", botReply);
  } catch (err) {
    console.error(err);
    hideTyping();
    appendMessage("bot", "Error connecting to server.");
    saveMessage("bot", "Error connecting to server.");
  }
}

function appendMessage(sender, text, time = new Date().toLocaleTimeString(), scroll = true) {
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("message");
  if (sender === "user") {
    msgDiv.classList.add("user-msg");
  } else {
    msgDiv.classList.add("bot-msg");
  }
  msgDiv.innerHTML = `${text}<small>${time}</small>`;
  chatBox.appendChild(msgDiv);
  if (scroll) chatBox.scrollTop = chatBox.scrollHeight;
}

function saveMessage(sender, text) {
  const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
  history.push({ sender, text, time: new Date().toLocaleTimeString() });
  localStorage.setItem("chatHistory", JSON.stringify(history));
}

function showTyping() {
  hideTyping(); // ensure only one typing indicator
  typingDiv = document.createElement("div");
  typingDiv.classList.add("message", "bot-msg");
  typingDiv.innerHTML = `Typing<span class="dots">.</span><small></small>`;
  chatBox.appendChild(typingDiv);

  // animated dots
  let dots = 1;
  typingDiv.interval = setInterval(() => {
    dots = (dots % 3) + 1;
    typingDiv.querySelector(".dots").textContent = ".".repeat(dots);
    chatBox.scrollTop = chatBox.scrollHeight;
  }, 400);
}

function hideTyping() {
  if (typingDiv) {
    clearInterval(typingDiv.interval);
    typingDiv.remove();
    typingDiv = null;
  }
}

  </script>

</body>
</html>
