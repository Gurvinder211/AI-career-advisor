<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Career Advisor</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Inline CSS for chat container sizing */
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .chat-card {
      width: 400px;
      max-width: 95%;
      height: 500px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 8px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="card chat-card shadow-sm">
    <div class="card-body d-flex flex-column">
      <div id="chat-box" class="flex-grow-1"></div>
      <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Ask career advice...">
        <button id="send-btn" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle (optional for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("user", message);
      userInput.value = "";

      try {
        const response = await fetch("/api/advisor", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        appendMessage("bot", data.reply || "Sorry, no response from AI.");
      } catch (err) {
        console.error(err);
        appendMessage("bot", "Error connecting to server.");
      }
    }

    function appendMessage(sender, text) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", "alert");
      if (sender === "user") {
        msgDiv.classList.add("alert-primary", "text-end");
      } else {
        msgDiv.classList.add("alert-secondary", "text-start");
      }
      msgDiv.innerText = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
