<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Career Advisor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 2rem 1rem 1rem;
      text-align: center;
    }
    .chat-card {
      width: 450px;
      max-width: 95%;
      height: 550px;
      display: flex;
      flex-direction: column;
      margin: 0 auto 2rem;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .chat-header {
      background-color: #007bff;
      color: #fff;
      padding: .75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body[data-bs-theme="dark"] .chat-header {
      background-color: #2d7dd2;
    }
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #fff;
      word-wrap: break-word;
    }
    body[data-bs-theme="dark"] #chat-box {
      background: #2b2b2b;
    }
    .message {
      margin-bottom: .75rem;
      max-width: 85%;
      padding: .5rem .75rem;
      border-radius: .5rem;
      word-wrap: break-word;
      overflow-wrap: break-word;
      font-size: .9rem;
      position: relative;
    }
    .user-msg {
      background-color: #007bff;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }
    .bot-msg {
      background-color: #e9ecef;
      color: #000;
      margin-right: auto;
      text-align: left;
    }
    body[data-bs-theme="dark"] .user-msg {
      background-color: #375a7f;
    }
    body[data-bs-theme="dark"] .bot-msg {
      background-color: #444;
      color: #f1f1f1;
    }
    .chat-footer {
      padding: .5rem;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      gap: .25rem;
    }
    body[data-bs-theme="dark"] .chat-footer {
      background-color: #1f1f1f;
    }
    .form-control, .btn {
      border-radius: .5rem;
    }
    #typing-indicator {
      font-size: .85rem;
      color: gray;
      margin-bottom: 4px;
      text-align: left;
      display: none;
    }
    .control-buttons {
      display: flex;
      justify-content: flex-end;
      gap: .25rem;
    }
  </style>
</head>
<body data-bs-theme="light">
  <!-- Header -->
  <header>
    <h1 class="fw-bold">AI Career Advisor</h1>
    <p class="text-muted">Your personal AI mentor for jobs, skills, and career growth ‚Äì powered by Google Gemini.</p>
    <button id="theme-toggle" class="btn btn-outline-secondary btn-sm">üåô Dark Mode</button>
  </header>

  <!-- Chat Card -->
  <div class="card chat-card shadow-sm">
    <div class="chat-header">
      <span>üíº Chat</span>
      <div class="control-buttons">
        <button id="export-btn" class="btn btn-sm btn-light">‚¨áÔ∏è</button>
        <button id="clear-btn" class="btn btn-sm btn-light">üóë</button>
      </div>
    </div>

    <div id="chat-box"></div>
    <div id="typing-indicator">AI is typing‚Ä¶</div>

    <div class="chat-footer">
      <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Ask career advice..." />
        <button id="send-btn" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    const chatBox = document.getElementById("chat-box");
const userInput = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");
const exportBtn = document.getElementById("export-btn");
const clearBtn = document.getElementById("clear-btn");
const typingIndicator = document.getElementById("typing-indicator");
const themeToggle = document.getElementById("theme-toggle");

let chatHistory = [];

window.addEventListener("load", () => {
  const saved = JSON.parse(localStorage.getItem("chatHistory") || "[]");
  saved.forEach(msg => appendMessage(msg.sender, msg.text, false));

  if (localStorage.getItem("darkMode") === "true") {
    document.body.setAttribute("data-bs-theme", "dark");
    themeToggle.textContent = "‚òÄÔ∏è Light Mode";
  }
});

sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
exportBtn.addEventListener("click", exportChat);
clearBtn.addEventListener("click", clearChat);
themeToggle.addEventListener("click", toggleTheme);

async function sendMessage() {
  const message = userInput.value.trim();
  if (!message) return;

  appendMessage("user", message);
  saveMessage("user", message);
  userInput.value = "";

  typingIndicator.style.display = "block";

  try {
    const response = await fetch("/api/advisor", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });
    const data = await response.json();

    typingIndicator.style.display = "none";
    appendMessage("bot", data.reply || "Sorry, no response from AI.");
    saveMessage("bot", data.reply || "Sorry, no response from AI.");
  } catch (err) {
    console.error(err);
    typingIndicator.style.display = "none";
    appendMessage("bot", "Error connecting to server.");
    saveMessage("bot", "Error connecting to server.");
  }
}

function appendMessage(sender, text, save = true) {
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("message");
  msgDiv.classList.add(sender === "user" ? "user-msg" : "bot-msg");
  msgDiv.innerText = text;
  chatBox.appendChild(msgDiv);
  chatBox.scrollTop = chatBox.scrollHeight;

  if (save) chatHistory.push({ sender, text });
  localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
}

function saveMessage(sender, text) {
  chatHistory.push({ sender, text });
  localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
}

function exportChat() {
  if (!chatHistory.length) return alert("No chat to export.");
  const content = chatHistory.map(m => `${m.sender.toUpperCase()}: ${m.text}`).join("\n\n");
  const blob = new Blob([content], { type: "text/plain" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "chat-history.txt";
  a.click();
  URL.revokeObjectURL(url);
}

function clearChat() {
  if (!chatHistory.length) return;
  if (!confirm("Are you sure you want to delete the chat history?")) return;
  chatHistory = [];
  localStorage.removeItem("chatHistory");
  chatBox.innerHTML = "";
}

function toggleTheme() {
  const body = document.body;
  if (body.getAttribute("data-bs-theme") === "light") {
    body.setAttribute("data-bs-theme", "dark");
    themeToggle.textContent = "‚òÄÔ∏è Light Mode";
    localStorage.setItem("darkMode", "true");
  } else {
    body.setAttribute("data-bs-theme", "light");
    themeToggle.textContent = "üåô Dark Mode";
    localStorage.setItem("darkMode", "false");
  }
}



  </script>

</body>
</html>
