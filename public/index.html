<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Career Advisor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 2rem 1rem 1rem;
      text-align: center;
    }
    .chat-card {
      width: 450px;
      max-width: 95%;
      height: 550px;
      display: flex;
      flex-direction: column;
      margin: 0 auto 2rem;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .chat-header {
      background-color: #007bff;
      color: #fff;
      padding: .75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body[data-bs-theme="dark"] .chat-header {
      background-color: #2d7dd2;
    }
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #fff;
      word-wrap: break-word;
    }
    body[data-bs-theme="dark"] #chat-box {
      background: #2b2b2b;
    }
    .message {
      margin-bottom: .75rem;
      max-width: 85%;
      padding: .5rem .75rem;
      border-radius: .5rem;
      word-wrap: break-word;
      overflow-wrap: break-word;
      font-size: .9rem;
      position: relative;
    }
    .user-msg {
      background-color: #007bff;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }
    .bot-msg {
      background-color: #e9ecef;
      color: #000;
      margin-right: auto;
      text-align: left;
    }
    body[data-bs-theme="dark"] .user-msg {
      background-color: #375a7f;
    }
    body[data-bs-theme="dark"] .bot-msg {
      background-color: #444;
      color: #f1f1f1;
    }
    .chat-footer {
      padding: .5rem;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      gap: .25rem;
    }
    body[data-bs-theme="dark"] .chat-footer {
      background-color: #1f1f1f;
    }
    .form-control, .btn {
      border-radius: .5rem;
    }
    #typing-indicator {
      font-size: .85rem;
      color: gray;
      margin-bottom: 4px;
      text-align: left;
      display: none;
    }
    .control-buttons {
      display: flex;
      justify-content: flex-end;
      gap: .25rem;
    }
  </style>
</head>
<body data-bs-theme="light">
  <!-- Header -->
  <header>
    <h1 class="fw-bold">AI Career Advisor</h1>
    <p class="text-muted">Your personal AI mentor for jobs, skills, and career growth ‚Äì powered by Google Gemini.</p>
    <button id="theme-toggle" class="btn btn-outline-secondary btn-sm">üåô Dark Mode</button>
  </header>

  <!-- Chat Card -->
  <div class="card chat-card shadow-sm">
    <div class="chat-header">
      <span>üíº Chat</span>
      <div class="control-buttons">
        <button id="export-btn" class="btn btn-sm btn-light">‚¨áÔ∏è</button>
        <button id="clear-btn" class="btn btn-sm btn-light">üóë</button>
      </div>
    </div>

    <div id="chat-box"></div>
    <div id="typing-indicator">AI is typing‚Ä¶</div>

    <div class="chat-footer">
      <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Ask career advice..." />
        <button id="send-btn" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
  <!-- Skills Gap Analysis -->
<div class="container my-4">
  <h2 class="text-center mb-3">Skill Gap Analysis</h2>
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="currentSkills" class="form-label">Your Current Skills</label>
      <textarea id="currentSkills" class="form-control" rows="3" placeholder="e.g. Java, HTML, Communication"></textarea>
    </div>
    <div class="col-md-6">
      <label for="targetRole" class="form-label">Target Role</label>
      <input type="text" id="targetRole" class="form-control" placeholder="e.g. Frontend Developer">
      <button id="analyseBtn" class="btn btn-primary mt-3 w-100">Analyse</button>
    </div>
  </div>

  <div id="analysisResult" class="mt-4"></div>
</div>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>


  <script>
    

  </script>

</body>
</html>
